<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Product Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ecommerce Store</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="displayCategory('electronics')">Electronics</a></li>
                <li><a href="#" onclick="displayCategory('clothing')">Clothing</a></li>
                <li><a href="#" onclick="displayCategory('accessories')">Accessories</a></li>
            </ul>
        </nav>
    </header>

    <section id="product-listing">
        <h2>Products</h2>
        <div id="products" class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Ecommerce Store</p>
    </footer>

    <script src="product_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
